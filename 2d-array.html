    [-3, -1, -2, -5, -7, -4],

    let num = 0;

    let d = 0;

    for (let i = 0; i < 16; i++) {
        if (d === 4) {
            d = 0;
            c++;
        }
        let x = arr[c][d] + arr[c][d + 1] + arr[c][d + 2] +
                arr[c + 1][d + 1] +
                arr[c + 2][d] + arr[c + 2][d + 1] + arr[c + 2][d + 2];
        nums.push(x);
        d++;
    }
