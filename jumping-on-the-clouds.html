<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jumping on the Clouds</title>
</head>
<body>

<script>
    "use strict";
    let count = 0;
    // let clouds = [0, 0, 0, 0, 1, 0];
    // let clouds = [0, 0, 1, 0, 0, 1, 0];
    // let clouds = [0, 0, 0, 1, 0, 0];
    let clouds = [0, 1, 0, 0, 0, 1, 0];

    for (let i = 0; i < clouds.length; i++) {
        if (clouds[i] === clouds[i + 2]) {
            i++;
            count++;
        } else if (clouds[i] === clouds[i + 1]) {
            count++;
        }
    }
    console.log(count, "counts");
</script>
</body>
</html>
